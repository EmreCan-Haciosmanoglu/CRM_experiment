name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Print directory structure for debugging
      run: ls -R

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn install
      working-directory: CRM-experiment/crm-base-api

    - name: Generate ORM config
      run: yarn run generate-ormconfig
      working-directory: CRM-experiment/crm-base-api

    - name: Run tests
      run: yarn test
      working-directory: CRM-experiment/crm-base-api
